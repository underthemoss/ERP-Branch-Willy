name: Playwright Tests

on:
  pull_request:

jobs:
  test:
    name: Run Playwright tests (${{ matrix.spec }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        spec:
          - tests/e2e/auth.spec.ts
          - tests/e2e/contacts-tests/business-table-flow.spec.ts
          - tests/e2e/contacts-tests/employee-table-flow.spec.ts
          - tests/e2e/contacts-tests/full-business-contact-flow.spec.ts
          - tests/e2e/contacts-tests/full-employee-contact-flow.spec.ts
          - tests/e2e/inventory.spec.ts
          - tests/e2e/projects-edit.spec.ts
          - tests/e2e/projects.spec.ts
    env:
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      NEXT_PUBLIC_AUTH0_CLIENT_ID: 53s1fXaczcbCAuqxm94YVomnArbNyiMu
      NEXT_PUBLIC_AUTH0_DOMAIN: staging-equipmentshare.auth0.com
      NEXT_PUBLIC_BASE_URL: http://localhost:3000
      NEXT_PUBLIC_API_URL: https://staging-api.equipmentshare.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - name: Cache Playwright binaries
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-playwright-
      - name: Install dependencies
        run: npm install --force
      - name: Generate GraphQL code
        run: npm run codegen
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      - name: Run Playwright tests
        run: npx playwright test ${{ matrix.spec }}
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.spec }}
          path: test-results/
          retention-days: 7
