name: Build & Push to ECR

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # runs-on: self-hosted
    env:
      ECR_REGISTRY: 696398453447.dkr.ecr.us-west-2.amazonaws.com
      ECR_REPOSITORY: es-erp-stage
      IMAGE_TAG: v10${{ github.run_number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::696398453447:role/github-es-erp-main7AD10839-XUx7q2tnVhx1
          aws-region: us-west-2
          audience: sts.amazonaws.com

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registries: 696398453447

      - name: Docker build
        run: |
          set -o pipefail
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG . 2>&1 | tee docker_build_log.txt

      - name: Post Slack message on Docker build failure
        if: failure()
        run: |
          npm install -g @openai/codex
          export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
          CODEX_QUIET_MODE=1 CI=1 npx @openai/codex -q -a auto-edit "You are investigating the root cause of a docker build failure. Read the contents of ./docker_build_log.txt. Summarise your findings in plain text and write it to slack_message.txt with the section headers 'Summary' 'Details' 'Suggested fix'. Try and identify the user from git. Use emojiis, don't run linting or tests or change code."
          node scripts/slack-message-post.js
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Docker tag
        if: success()
        run: |
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Docker push
        if: success()
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Create and push git tag
        if: success()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $IMAGE_TAG
          git push origin $IMAGE_TAG
